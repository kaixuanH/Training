<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display the people on the DOM</title>
    </head>
    <body>
        <h2>Display the people on the DOM</h2>
        <form id="personForm">
        <label class="person-form__name">
            Name
            <input id="personName" placeholder="Enter your name" />
        </label>
        <label class="person-form__age">
            Age
            <input type="number" id="personAge" placeholder="Enter your age"/>
        </label>
        <br>
        <button type="submit" id="addPersonBtn">Add Person</button>
        </form>

        <!-- js script -->
        <script src="./person.js"></script>
    </body>
</html>
